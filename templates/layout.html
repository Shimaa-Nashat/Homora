<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{% block title %}{% endblock %}</title>
        <style>
            /* ===== Navbar ===== */
            #nav {
                position: relative;
                z-index: 10;
                background-color: #2d1e06;
                max-height: 70px;
                color: white;
            }

            .navbar-brand {
                font-family: 'Comme', sans-serif;
                color: #bebebe !important;
                font-weight: 600;
            }

            .nav-item {
                font-weight: 600;
                font-family: "Lato", sans-serif;
            }
            .navbar-collapse{
                background-color: #2d1e06b5;
                border-radius: 10px;
            }

            /* ===== Footer ===== */
            .footer {
                background-color: #2d1e06;
                color: #cfcfcf;
                padding: 15px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                margin-top: 30px;
            }

            .footer p {
                margin: 0;
            }

            .social-links {
                display: flex;
                gap: 15px;
                align-items: center;
            }

            .social-links img {
                width: 40px;
                height: 40px;
                mix-blend-mode: lighten;
                transition: transform 0.3s;
                border-radius: 5px;
            }

            .social-links img:hover {
                transform: scale(1.1);
            }
        </style>
    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark px-4" id="nav">
            <a href="/" class="navbar-brand">Homora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item mx-3"><a class="nav-link active" href="{{ url_for('bedroom') }}">Bedrooms</a></li>
                    <li class="nav-item mx-3"><a class="nav-link active" href="{{ url_for('living') }}">Living Rooms</a></li>
                    <li class="nav-item mx-3"><a class="nav-link active" href="{{ url_for('kitchen') }}">Kitchens</a></li>
                    <li class="nav-item mx-3"><a class="nav-link active" href="{{ url_for('dressing') }}">Dressing Rooms</a></li>
                    <li class="nav-item mx-3"><a class="nav-link active" href="{{ url_for('office') }}">Offices</a></li>
                    <li class="nav-item mx-3"><a class="nav-link active" href="{{ url_for('cart') }}">Cart</a></li>
                    <li class="nav-item mx-3"><a class="nav-link active" href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- Content Block -->
         <div>
            {% block body %}{% endblock %}
         </div>


        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Homora_Shimaa. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com"><img src="{{ url_for('static', filename='Home_photos/linkedin.jfif') }}" alt="LinkedIn"></a>
                <a href="https://www.facebook.com"><img src="{{ url_for('static', filename='Home_photos/Facebook.jfif') }}" alt="Facebook"></a>
                <a href="https://www.instagram.com"><img src="{{ url_for('static', filename='Home_photos/instagram .jfif') }}" alt="Instagram"></a>
                <a href="https://www.tiktok.com"><img src="{{ url_for('static', filename='Home_photos/Tiktok.jfif') }}" alt="Tiktok"></a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
