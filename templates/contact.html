{% extends "layout.html" %}
{% block title %}Contact{% endblock %}
{% block body %}
    <h1 class="cart_header" style="margin: 10px auto; text-align: center;">Contact Us</h1>
    <div class="box">
        <form action="/contact" method="post">
            <div style="margin: 30px auto 10px auto;">
                <input type="text" name="name" placeholder="Name" class="contact" style="margin: 40px auto 10px auto;">
                <input type="tel" name="number" placeholder="Phone Number" class="contact" style="margin: 40px auto 10px auto;">
            </div>
            <input type="email" name="email" placeholder="Email" class="contact" style="width: 450px; margin: 10px auto;">
            <textarea name="message" placeholder="Message" id="message"></textarea>
            <br>
            <button type="submit" id="send">Send</button>
        </form>
    </div>
{% endblock %}
